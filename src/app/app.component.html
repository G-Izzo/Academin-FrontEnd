<mat-sidenav-container class="app-container" scrollable="false">

    <!-- Logo -->
    <div class="logo-container" routerLink="">
      <mat-icon class="logo">book</mat-icon>
      <div>Registro</div>
    </div>

    <app-profile-bit></app-profile-bit>
    <br />
    <app-company-explorer></app-company-explorer>
    <hr />
    <div class="sidebar-footer">
      <button mat-flat-button disableRipple>Esami</button>
      <br />
      <button mat-flat-button disableRipple>Impostazioni</button>
      <br />
      <button mat-flat-button disableRipple (click)="downloadExcel()">
        Scarica Excel
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="app-interface">
    <app-search-bar></app-search-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

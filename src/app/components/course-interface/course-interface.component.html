<h1 class="course-title">
  {{ courseContainer.course.name }} - {{ courseContainer.name }}
</h1>
<button
  mat-flat-button
  (click)="switchInterface(1)"
  class="course-interface-selector"
>
  Studenti
</button>
<button
  mat-flat-button
  (click)="switchInterface(2)"
  class="course-interface-selector"
>
  Registro
</button>
<div class="breaker"></div>
<app-course-students
  class="student-container"
  *ngIf="open_page === 1; else registry"
></app-course-students>
<ng-template #registry>
  <app-course-registry></app-course-registry>
</ng-template>
